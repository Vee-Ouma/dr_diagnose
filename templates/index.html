<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炫酷吹风机样式loading进度条</title>
    <!-- <link rel="stylesheet" type="text/css" href="css/normalize.css" /> -->
    <!-- <link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css"> -->
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="index.scss">

</head>
<body>
    <div class="htmleaf-container">

        <div id="loadingContainer">
            <div class="loadingbar">
                <div class="marker_container">
                    <div class="marker"></div>
                    <div class="marker"></div>
                    <div class="marker"></div>
                    <div class="marker"></div>
                </div>
                <div class="filler_wrapper">
                    <div class="filler">
                        <span class="value">0%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/static/js/blower-loading.js"></script>
    <script type="text/javascript">
        var blower = null;
        $(document).ready(function () {
           $(document).bind("click", function () {
                window.location.href="main.html";
            });
            blower = new LoadingBlower("#loadingContainer");
           var t_ = setInterval(() => {
              // Todo...
              blower.addProgress(10);
              if (blower.progress >= 99) {
                clearInterval(t_);
                blower.setProgress(100);

              }
            }, 200)
            // $("#plus_ten").on("click", function () {
            //     blower.addProgress(10);
            //     // alert(blower.progress);
            //     console.log('btn clicked');
            // });
        });
    </script>
</body>
</html>
